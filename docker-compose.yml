services:
  postgres:
    image: postgres:16-alpine
    container_name: meeple_postgres
    environment:
      POSTGRES_USER: meeple
      POSTGRES_PASSWORD: meeple_dev
      POSTGRES_DB: meeple
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meeple"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: meeple_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: meeple_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      MEEPLE_DATABASE_URL: postgresql+asyncpg://meeple:meeple_dev@postgres:5432/meeple
      MEEPLE_REDIS_URL: redis://redis:6379/0
      MEEPLE_GAME_ENGINE_GRPC_URL: game-engine:50051
      MEEPLE_HOST: "0.0.0.0"
      MEEPLE_PORT: "8000"
      MEEPLE_DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      game-engine:
        condition: service_started
    restart: unless-stopped

  game-engine:
    build:
      context: ./game-engine
    container_name: meeple_game_engine
    ports:
      - "50051:50051"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 5s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
    container_name: meeple_frontend
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
