apiVersion: v1
kind: Secret
metadata:
  name: {{ include "meeple.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "meeple.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://meeple:{{ .Values.secrets.databasePassword }}@{{ include "meeple.fullname" . }}-postgres:5432/meeple"
  REDIS_URL: "redis://{{ include "meeple.fullname" . }}-redis:6379/0"
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.googleClientSecret | quote }}
  DB_PASSWORD: {{ .Values.secrets.databasePassword | quote }}
