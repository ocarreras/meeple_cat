{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "meeple.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "meeple.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.clusterIssuer }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.domain }}
        {{- if .Values.bareDomain }}
        - {{ .Values.bareDomain }}
        {{- end }}
      secretName: meeple-tls
  {{- end }}
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "meeple.fullname" . }}-backend
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ include "meeple.fullname" . }}-backend
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: {{ include "meeple.fullname" . }}-backend
                port:
                  number: 8000
          - path: /ready
            pathType: Exact
            backend:
              service:
                name: {{ include "meeple.fullname" . }}-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "meeple.fullname" . }}-frontend
                port:
                  number: 3000
    {{- if .Values.bareDomain }}
    - host: {{ .Values.bareDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "meeple.fullname" . }}-frontend
                port:
                  number: 3000
    {{- end }}
{{- end }}
