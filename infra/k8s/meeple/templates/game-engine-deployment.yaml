{{- if .Values.gameEngine.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "meeple.fullname" . }}-game-engine
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "meeple.labels" . | nindent 4 }}
    app.kubernetes.io/component: game-engine
spec:
  replicas: {{ .Values.gameEngine.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "meeple.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: game-engine
  template:
    metadata:
      labels:
        {{- include "meeple.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: game-engine
    spec:
      containers:
        - name: game-engine
          image: {{ .Values.gameEngine.image }}
          ports:
            - name: grpc
              containerPort: {{ .Values.gameEngine.port }}
          env:
            - name: MEEPLE_ENGINE_PORT
              value: {{ .Values.gameEngine.port | quote }}
            - name: RUST_LOG
              value: "info"
            {{- if .Values.gameEngine.botProfiles }}
            - name: MEEPLE_BOT_PROFILES
              value: "/etc/meeple/bot_profiles.toml"
            {{- end }}
          {{- if .Values.gameEngine.botProfiles }}
          volumeMounts:
            - name: bot-profiles
              mountPath: /etc/meeple/bot_profiles.toml
              subPath: bot_profiles.toml
              readOnly: true
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.gameEngine.port }}
            initialDelaySeconds: 2
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: {{ .Values.gameEngine.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
            failureThreshold: 3
          resources:
            {{- toYaml .Values.gameEngine.resources | nindent 12 }}
      {{- if .Values.gameEngine.botProfiles }}
      volumes:
        - name: bot-profiles
          configMap:
            name: {{ include "meeple.fullname" . }}-bot-profiles
      {{- end }}
{{- end }}
