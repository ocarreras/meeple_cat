services:
  postgres:
    image: postgres:16-alpine
    container_name: meeple_postgres
    environment:
      POSTGRES_USER: meeple
      POSTGRES_PASSWORD: meeple_dev
      POSTGRES_DB: meeple
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: meeple_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
