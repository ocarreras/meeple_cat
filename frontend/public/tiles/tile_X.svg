<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Green background (field) -->
  <rect width="100" height="100" fill="#8bc34a"/>

  <!-- Crossroads (all 4 directions) -->
  <line x1="0" y1="50" x2="100" y2="50" stroke="#9e9e9e" stroke-width="8"/>
  <line x1="50" y1="0" x2="50" y2="100" stroke="#9e9e9e" stroke-width="8"/>

  <!-- Tile letter -->
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">X</text>
</svg>
