<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Green background (field) -->
  <rect width="100" height="100" fill="#8bc34a"/>

  <!-- Road at South -->
  <line x1="50" y1="50" x2="50" y2="100" stroke="#9e9e9e" stroke-width="8"/>

  <!-- Monastery symbol (cross) -->
  <rect x="45" y="35" width="10" height="30" fill="#795548"/>
  <rect x="35" y="45" width="30" height="10" fill="#795548"/>

  <!-- Tile letter -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">A</text>
</svg>
