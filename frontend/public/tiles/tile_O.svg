<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Green background (field) -->
  <rect width="100" height="100" fill="#8bc34a"/>

  <!-- Connected city North-West -->
  <polygon points="0,0 100,0 75,25 25,25 25,75 0,100" fill="#795548"/>

  <!-- Roads at East and South -->
  <line x1="50" y1="50" x2="100" y2="50" stroke="#9e9e9e" stroke-width="8"/>
  <line x1="50" y1="50" x2="50" y2="100" stroke="#9e9e9e" stroke-width="8"/>

  <!-- Pennant symbol -->
  <polygon points="15,15 15,30 25,22.5" fill="#ffeb3b"/>

  <!-- Tile letter -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">O</text>
</svg>
