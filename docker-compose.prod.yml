services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    environment:
      MEEPLE_DATABASE_URL: postgresql+asyncpg://meeple:${DB_PASSWORD}@postgres:5432/meeple
      MEEPLE_REDIS_URL: redis://redis:6379/0
      MEEPLE_JWT_SECRET: ${JWT_SECRET}
      MEEPLE_HOST: "0.0.0.0"
      MEEPLE_PORT: "8000"
      MEEPLE_DEBUG: "false"
    env_file:
      - /opt/meeple/.env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: meeple
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: meeple
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meeple"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redis-data:
  certbot-webroot:
  certbot-certs:
